{% extends 'base_auth.html' %}

{% block title %}Reset Password - KillShill{% endblock %}

{% block content %}
<div class="auth-header text-center mb-4">
    <h2 class="auth-title">Reset Your Password</h2>
    <p class="auth-subtitle text-muted">Enter your new password below</p>
</div>

<!-- Reset Password Form -->
<form method="post" id="resetPasswordForm">
    {% csrf_token %}
    
    <div class="auth-field position-relative">
        <label for="password">New Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password" autocomplete="new-password" required>
        <button type="button" class="password-toggle" data-target="password">
            <i class="fas fa-eye"></i>
        </button>
    </div>
    
    <div class="auth-field position-relative">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" autocomplete="new-password" required>
        <button type="button" class="password-toggle" data-target="confirm_password">
            <i class="fas fa-eye"></i>
        </button>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 btn-auth mb-3">
        <span class="btn-text">Reset Password</span>
        <span class="btn-spinner spinner-border spinner-border-sm d-none ms-2" role="status"></span>
    </button>
</form>

<div class="text-center">
    <p class="mb-0">Remember your password? 
        <a href="{% url 'authentication:login' %}" class="text-primary text-decoration-none fw-medium">Sign in</a>
    </p>
</div>

<script>
// Password toggle functionality
document.addEventListener('DOMContentLoaded', function() {
    const toggleButtons = document.querySelectorAll('.password-toggle');
    
    toggleButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordField = document.getElementById(targetId);
            const icon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });
    });
});

// Form submission handling
document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnSpinner = submitBtn.querySelector('.btn-spinner');
    
    // Show loading state
    submitBtn.disabled = true;
    btnText.textContent = 'Resetting...';
    btnSpinner.classList.remove('d-none');
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    
    // Validation
    if (!password || !confirmPassword) {
        showNotification('Please fill in all fields', 'error');
        resetSubmitButton();
        return;
    }
    
    if (password !== confirmPassword) {
        showNotification('Passwords do not match', 'error');
        resetSubmitButton();
        return;
    }
    
    if (password.length < 8) {
        showNotification('Password must be at least 8 characters long', 'error');
        resetSubmitButton();
        return;
    }
    
    // Submit via AJAX
    const formData = new FormData(this);
    const csrfToken = formData.get('csrfmiddlewaretoken');
    
    fetch(this.action || window.location.href, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification(data.message, 'success');
            setTimeout(() => {
                window.location.href = data.redirect_url;
            }, 2000);
        } else {
            showNotification(data.error, 'error');
            resetSubmitButton();
        }
    })
    .catch(error => {
        console.error('Reset password error:', error);
        showNotification('An error occurred. Please try again.', 'error');
        resetSubmitButton();
    });
    
    function resetSubmitButton() {
        submitBtn.disabled = false;
        btnText.textContent = 'Reset Password';
        btnSpinner.classList.add('d-none');
    }
});

// Notification System
function showNotification(message, type = 'info') {
    // Remove existing notifications
    const existingNotifications = document.querySelectorAll('.notification-toast');
    existingNotifications.forEach(notification => notification.remove());
    
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `notification-toast alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show`;
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        min-width: 300px;
        box-shadow: var(--shadow-lg);
        border-radius: var(--border-radius);
        animation: slideInRight 0.3s ease-out;
    `;
    
    const iconClass = type === 'error' ? 'fa-exclamation-circle' : 
                     type === 'success' ? 'fa-check-circle' : 'fa-info-circle';
    
    notification.innerHTML = `
        <i class="fas ${iconClass} me-2"></i>
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto remove after 8 seconds for success messages
    const timeout = type === 'success' ? 8000 : 5000;
    setTimeout(() => {
        if (notification.parentNode) {
            notification.classList.remove('show');
            notification.classList.add('fade');
            setTimeout(() => notification.remove(), 300);
        }
    }, timeout);
}

// Add notification animation styles
const notificationStyles = document.createElement('style');
notificationStyles.textContent = `
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    .notification-toast {
        animation: slideInRight 0.3s ease-out;
    }
`;
document.head.appendChild(notificationStyles);
</script>
{% endblock %}
