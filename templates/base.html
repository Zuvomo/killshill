{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KillShill - Track trading influencers' real performance with verified data">
    <title>{% block title %}KillShill - Trading Influencer Verification{% endblock %}</title>

    <!-- Cache busting for development -->
    {% if debug %}
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    {% endif %}

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Chart.js for graphs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css">

    <script>
        window.IS_AUTHENTICATED = {{ user.is_authenticated|yesno:'true,false' }};
    </script>

    <style>
        /* ==================== ULTRA-SIMPLIFIED COLOR SYSTEM ==================== */
        /* ðŸŽ¨ ONLY 12 VARIABLES FOR THE ENTIRE APPLICATION! */
        :root {
            /* =============== CORE 12 COLOR VARIABLES =============== */
            /* Change these 12 colors to instantly theme the entire dashboard */

            --bg-color:  #050F0A;             /* Main background color */
            --shadow-color: rgba(0, 0, 0, 0.3);   /* Shadows and elevation */
            --outline-color: rgba(255, 255, 255, 0.1);  /* Borders and outlines */
            --button-bg: #20d760;             /* Primary button background */
            --card-color: #0f1419;            /* Card and panel backgrounds */
            --border-color: rgba(255, 255, 255, 0.08);  /* All borders */
            --text-main: #ffffff;             /* Main titles and primary text */
            --text-primary:#fff;
            --text-sub: rgba(255, 255, 255, 0.6);  /* Subtitles and secondary text */
            --success-color: #10b981;         /* Success states and confirmations */
            --warning-color: #f59e0b;         /* Warning states and alerts */
            --error-color: #ef4444;           /* Error states and danger */
            --live-color: #ef4444;            /* Live indicators and prominent red */
            --badge-outline-color:#0CC0A1;


            /* --primary: #16FF7A; */
            --primary:#fff;
            --secondary-teal: #0CC0A1;
            --graphite-dark: #050F0A;
            /* --graphite-dark: #0A0D0A */
            --section-bg: #071611;
            --card-bg: #0C1F18;
            --soft-border: #0F2A22;
             --card-box-shadow: 0 0 0 2px var(--ring-color, #16ff7a);
            --card--border:rgba(22, 255, 122, 0.2);
            --hard-border: #0CC0A1;
            --text-white: #D6D6D6;
            --text-muted: #8B9A94;
            --text-color:#16FF7A;
            --danger: #FF4747;
            --destructive: #C62626;
            --noise: #C62626;
            --success: #20d760;
            --glass: rgba(12, 192, 161, 0.08);
            --shadow-bg:rgba(0, 0, 0, 0.25);
            --new-green:#20d760;
            --shadow : 0px 4px 20px rgb(0 0 0 / 33%);
            --green-shadow : 0 0 30px hsl(147 100% 54% / 0.4);
            --card-shadow : 1px 1px 5px hsl(147 100% 54% / 0.4);
            --radiux-lg: 25px;
            --radiux-xl: 35px;
            --text-black:#000;
            --live:#0b3018;
            --live-shadow: 0 0 12px lab(12 -26.67 16.81);




            /* =============== UTILITY VARIABLES (derived from above) =============== */
            /* These provide commonly needed variations of the 12 core colors */

            /* Background variations */
            --bg-hover: rgba(255, 255, 255, 0.05);  /* Hover states */
            --bg-active: rgba(255, 255, 255, 0.1);  /* Active/pressed states */

            /* Button variations */
            --button-hover: #059669;          /* Button hover state */
            --button-text: #ffffff;           /* Button text color */

            /* Text variations */
            --text-muted: rgba(255, 255, 255, 0.4);  /* Muted/disabled text */
            --text-accent: var(--success-color);     /* Accent text color */

            /* Layout essentials */
            --sidebar-width: 260px;
            --navbar-height: 60px;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Space Grotesk', var(--font-sans);

        }



        /* =============== PRICE BADGE COMPONENT =============== */
        .price-badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: var(--border-radius-sm);
            margin-left: 0.5rem;
            text-transform: uppercase;
            color: var(--button-text);
            box-shadow: var(--shadow-color);
            transition: all var(--transition-fast);
        }

        .price-badge.actual {
            background-color: var(--success-color);
        }

        .price-badge.assumed {
            background-color: var(--warning-color);
        }

        /* ==================== GLOBAL STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection */
        ::selection {
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        /* ==================== TYPOGRAPHY ==================== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-main);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.25rem; }
        h6 { font-size: 1rem; }

        p {
            line-height: 1.6;
            color: var(--text-sub);
        }

        a {
            color: var(--button-bg);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--button-hover);
        }

        /* ==================== UTILITY CLASSES ==================== */
        .text-main { color: var(--text-main) !important; }
        .text-sub { color: var(--text-sub) !important; }
        .text-muted { color: var(--text-muted) !important; }
        .text-success { color: var(--success-color) !important; }
        .text-warning { color: var(--warning-color) !important; }
        .text-error { color: var(--error-color) !important; }
        .bg-main { background-color: var(--bg-color) !important; }
        .bg-card { background-color: var(--card-color) !important; }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-sub);
        }

        /* ==================== LOADING SPINNER ==================== */
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--button-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== CUSTOM BLOCKS ==================== */
        {% block extra_css %}{% endblock %}
    </style>

    <!-- Feature & Page Styles -->
    <link rel="stylesheet" href="{% static 'css/kol-features.css' %}?v={% now 'U' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard-pages.css' %}?v={% now 'U' %}">
</head>
<body data-is-auth="{{ user.is_authenticated|yesno:'true,false' }}">
    {% block body_content %}{% endblock %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
