<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KillShill - Track trading influencers' real performance with verified data">
    <title>{% block title %}KillShill - Trading Influencer Verification{% endblock %}</title>

    <!-- Bootstrap 5.3 -->

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>
        window.IS_AUTHENTICATED = {{ user.is_authenticated|yesno:'true,false' }};
    </script>

    <style>
        /* ==================== THEME VARIABLES ==================== */
        :root {
            --radius: 0.625rem;

            /* Color system mapping */
            --color-background: var(--background);
            --color-foreground: var(--foreground);
            --font-sans: var(--font-family-base, var(--font-jetbrains));
            --font-mono: var(--font-family-mono, var(--font-jetbrains));
            --color-sidebar-ring: var(--sidebar-ring);
            --color-sidebar-border: var(--sidebar-border);
            --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
            --color-sidebar-accent: var(--sidebar-accent);
            --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
            --color-sidebar-primary: var(--sidebar-primary);
            --color-sidebar-foreground: var(--sidebar-foreground);
            --color-sidebar: var(--sidebar);
            --color-chart-5: var(--chart-5);
            --color-chart-4: var(--chart-4);
            --color-chart-3: var(--chart-3);
            --color-chart-2: var(--chart-2);
            --color-chart-1: var(--chart-1);
            --color-ring: var(--ring);
            --color-input: var(--input);
            --color-border: var(--border);
            --color-destructive: var(--destructive);
            --color-accent-foreground: var(--accent-foreground);
            --color-accent: var(--accent);
            --color-muted-foreground: var(--muted-foreground);
            --color-muted: var(--muted);
            --color-secondary-foreground: var(--secondary-foreground);
            --color-secondary: var(--secondary);
            --color-primary-foreground: var(--primary-foreground);
            --color-primary: var(--primary);
            --color-popover-foreground: var(--popover-foreground);
            --color-popover: var(--popover);
            --color-card-foreground: var(--card-foreground);
            --color-card: var(--card);
            --radius-sm: calc(var(--radius) - 4px);
            --radius-md: calc(var(--radius) - 2px);
            --radius-lg: var(--radius);
            --radius-xl: calc(var(--radius) + 4px);

            /* Updated Brand Colors */
            --background: oklch(0.17 0.03 180);          /* Deep Forest */
            --foreground: oklch(1 0 0);                  /* White */

            --card: oklch(0.17 0.03 180);
            --card-foreground: oklch(1 0 0);

            --popover: oklch(0.17 0.03 180);
            --popover-foreground: oklch(1 0 0);

            --primary: oklch(0.84 0.18 162);             /* Neon Mint */
            --primary-foreground: oklch(0.17 0.03 180);  /* Deep Forest */

            --secondary: oklch(0.25 0.03 180);           /* Dark Moss */
            --secondary-foreground: oklch(1 0 0);

            /* Text Colors */
            --text-white: oklch(1 0 0);                  /* Pure White */
            --text-black: oklch(0 0 0);                  /* Pure Black */
            --green-500: #22c55e;                        /* Standard Green-500 */
            --text-green-500: var(--green-500);

            /* Green Gradient Colors */
            --green-gradient-from: #00fc8b;              /* Bright Green */
            --green-gradient-via: #06ed94;               /* Medium Green */
            --green-gradient-to: #00dea0;                /* Deep Green */

            --muted: oklch(0.25 0.03 180);
            --muted-foreground: oklch(0.75 0.01 250);    /* Gray-400 */

            --accent: oklch(0.25 0.03 180);
            --accent-foreground: oklch(1 0 0);

            --destructive: oklch(0.577 0.245 27.325);    /* keeping original red */

            --border: oklch(0.25 0.03 180);              /* Dark Moss */
            --input: oklch(0.25 0.03 180);

            --ring: oklch(0.84 0.18 162);                /* Neon Mint glow */

            /* Charts remain unchanged unless you want brand versions */
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);

            /* Sidebar Mapping */
            --sidebar: oklch(0.17 0.03 180);
            --sidebar-foreground: oklch(1 0 0);
            --sidebar-primary: oklch(0.84 0.18 162);     /* Neon Mint */
            --sidebar-primary-foreground: oklch(0.17 0.03 180);
            --sidebar-accent: oklch(0.17 0.03 180);
            --sidebar-accent-foreground: oklch(1 0 0);
            --sidebar-border: oklch(0.25 0.03 180);
            --sidebar-ring: oklch(0.70 0.15 254);        /* Royal Blue */
        }

        .dark {
            --background: oklch(0.141 0.005 285.823);
            --foreground: oklch(0.985 0 0);
            --card: oklch(0.21 0.006 285.885);
            --card-foreground: oklch(0.985 0 0);
            --popover: oklch(0.21 0.006 285.885);
            --popover-foreground: oklch(0.985 0 0);
            --primary: oklch(0.92 0.004 286.32);
            --primary-foreground: oklch(0.21 0.006 285.885);
            --secondary: oklch(0.274 0.006 286.033);
            --secondary-foreground: oklch(0.985 0 0);
            --muted: oklch(0.274 0.006 286.033);
            --muted-foreground: oklch(0.705 0.015 286.067);
            --accent: oklch(0.274 0.006 286.033);
            --accent-foreground: oklch(0.985 0 0);
            --destructive: oklch(0.704 0.191 22.216);
            --border: oklch(1 0 0 / 10%);
            --input: oklch(1 0 0 / 15%);
            --ring: oklch(0.552 0.016 285.938);
            --chart-1: oklch(0.488 0.243 264.376);
            --chart-2: oklch(0.696 0.17 162.48);
            --chart-3: oklch(0.769 0.188 70.08);
            --chart-4: oklch(0.627 0.265 303.9);
            --chart-5: oklch(0.645 0.246 16.439);
            --sidebar: hsl(240 5.9% 10%);
            --sidebar-foreground: hsl(240 4.8% 95.9%);
            --sidebar-primary: hsl(224.3 76.3% 48%);
            --sidebar-primary-foreground: hsl(0 0% 100%);
            --sidebar-accent: hsl(240 3.7% 15.9%);
            --sidebar-accent-foreground: hsl(240 4.8% 95.9%);
            --sidebar-border: hsl(240 3.7% 15.9%);
            --sidebar-ring: hsl(217.2 91.2% 59.8%);
        }

        /* ==================== CSS VARIABLES ==================== */
        :root {
            /* Brand Colors */
            --primary: white;
            --primary-dark: green;
            --primary-light: #818cf8;
            --secondary: #f59e0b;
            --secondary-dark: #d97706;
            --secondary-light: #fbbf24;

            /* Status Colors */
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --warning: #f59e0b;
            --info: #06b6d4;

            /* Accent Colors */
            --accent-blue: #3b82f6;
            --accent-teal: #06b6d4;

            /* Neutral Colors - Light Mode */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Layout */
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 80px;
            --navbar-height: 60px;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-display: 'Space Grotesk', var(--font-sans);
        }

        /* Dark Mode Theme */
        [data-theme="dark"] {
            /* Background */
            --bg-primary: oklch(0.17 0.03 180);  


            /* Background Search on header each table header */
            --bg-secondary: oklch(0.17 0.03 180);
            /* --bg-tertiary: #334155; */
            --bg-tertiary:oklch(0.17 0.03 180);

            --bg-elevated: oklch(0.17 0.03 180);

            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --text-muted: oklch(0.25 0.03 180);
            --text-muted-foreground: oklch(0.75 0.01 250); 
            --text-inverse: #0f172a;

            --border-color: lab(13.3765% -10.39 -.0836134);
            --border-color-light: #1e293b;

            --overlay-bg: rgba(0, 0, 0, 0.7);

            
            --border-primary-color:oklch(0.17 0.03 180);
            --bg-background:oklch(0.17 0.03 180);
        




        }

        /* ==================== GLOBAL STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Selection */
        ::selection {
            background-color: var(--primary);
            color: white;
        }

        /* ==================== TYPOGRAPHY ==================== */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }

        h1 { font-size: 2.5rem; }
        h2 { font-size: 2rem; }
        h3 { font-size: 1.75rem; }
        h4 { font-size: 1.5rem; }
        h5 { font-size: 1.25rem; }
        h6 { font-size: 1rem; }

        p {
            line-height: 1.6;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* ==================== UTILITY CLASSES ==================== */
        .text-primary { color: var(--text-primary) !important; }
        .text-secondary { color: var(--text-secondary) !important; }
        .text-tertiary { color: var(--text-tertiary) !important; }
        .text-yellow{ color: yellow;}
        .bg-primary { background-color: var(--bg-primary) !important; }
        .bg-secondary { background-color: var(--bg-secondary) !important; }
        .bg-tertiary { background-color: var(--bg-tertiary) !important; }

        /* ==================== SCROLLBAR ==================== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-500);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-600);
        }

        /* ==================== LOADING SPINNER ==================== */
        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ==================== CUSTOM BLOCKS ==================== */
        {% block extra_css %}{% endblock %}
    </style>

    <!-- Feature & Page Styles -->
    <link rel="stylesheet" href="{% static 'css/kol-features.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard-pages.css' %}">
</head>
